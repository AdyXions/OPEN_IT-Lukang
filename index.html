<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rest Countries</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
	<script src="tableData.js"></script>

	<script>
		getCountries()
	</script>
</head>

<body>
	<!--Navigation Bar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Rest Countries</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
				</ul>
			</div>

			<div class="d-none d-lg-block">
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search Country"
						aria-label="Search Country">
					<button class="btn btn-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="p-3">
		<!-- Content -->

		<div id="content">
			<div border="1" class="col-sm-12">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">
							Home
						</li>
					</ol>
				</nav>
			</div>

			<div class="card p-3">
				<div class="row justify-content-start pt-2 pb-2">
					<div class="col-12 col-sm-4">
						<select class="form-select" aria-label="Filter Region" placeholder="Filter Region">
							
						</select>
					</div>

					<div class="col-12 col-sm-4">
						<select class="form-select" aria-label="Filter UN Membership" placeholder="Filter UN Membership">
							
						</select>
					</div>

					<div class="col-12 col-sm-4">
						<select class="form-select" aria-label="Filter Status" placeholder="Filter Status">
							
						</select>
					</div>
				</div>

				<!-- Country Table -->
				<div class="table-responsive">
					<table class="table" id="countryTable">
						<thead class="thead-dark">
							<tr>
								<th>Name</th>
								<th>Capital</th>
								<th>Region</th>
								<th>Population</th>
								<th>Timezone</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<!-- Rows will be added here dynamically -->
						</tbody>
					</table>
				</div>
				<div>
					<div id="pagination" class="text-center">
						<button id="prevPage" onclick="prevPage()" class="btn btn-primary btn-sm">Previous</button>
						<span id="pageIndicator"></span>
						<button id="nextPage" onclick="nextPage()" class="btn btn-primary btn-sm">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>

</html>
